<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Планеты</title>
    <style>
        th, td{
            border: solid black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>

<h1>Список планет</h1>
<div class="container">
    <form method="get" action="/planet/filter/">
        <input class="form-control" name="name" type="text">
        <input class="btn btn-info" type="submit" value="Найти">
    </form>

    <form method="get" action="/planet/filtercontains/">
        <input class="form-control" name="name" type="text">
        <input class="btn btn-info" type="submit" value="Найти">

    </form>
</div>

<a href="/planet/add" class="btn btn-success">Добавить планету</a>

<table class="table">
    <tr>
        <th>Название</th>
        <th>Расстояние от солнца</th>
        <th>Диаметр</th>
        <th>Продолжительность года</th>
        <th>Количество спутников</th>
    </tr>
    <tr th:each="el : ${planet_list}">
        <td th:text="${el.name}"></td>
        <td th:text="${el.rasstotsol}"></td>
        <td th:text="${el.diametr}"></td>
        <td th:text="${el.prodgoda}"></td>
        <td th:text="${el.kolsput}"></td>
        <td> <a class="btn btn-primary" th:href="'/planet/detail/'+${el.id}">Подробнее...</a></td>
    </tr>
</table>

</body>
</html>
